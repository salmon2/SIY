logging:
  level:
    org.hibernate.type.descriptor.sql: trace
    com.siy.siyresource.feign: DEBUG

spring:
  application:
    name: siy-post-service
  main:
    allow-bean-definition-overriding: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  zipkin:
    base-url: http://localhost:9411
    enabled: true
  sleuth:
    sampler:
      probability: 1.0


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port: 8010

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, httptrace,busrefresh, info, prometheus, metrics